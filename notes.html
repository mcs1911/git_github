        para saber o caminho que estamos => pwd
        para se mexer dentro das pastas => ls
        para escolher a pasta => cd + nome da pasta
        para voltar uma pasta => ..
        para criar nova pasta => mkdir
        para criar novo arquivo => touch + nome do arquivo 
        para abrir o VSCode pelo terminal => code .
        para mudar a branch  =>  git branch -m + nome da branch 
        para checar o que foi feito com o git  =>  git status
        para colocar dentro do git que foi inicializado 
         =>  git add + o nome do arquivo (pode checar se foi incluido dando um git status depois)  
         =>  git add . adicionaria todos os arquivos 
        para fazer um comiit  => git commit -m "(Aqui vai a mensagem comentário)" o -m é de mensagem
        para verificar data e usuário de commit  => git log | para sair :q (sem salvar) :wq (salvando)
        para voltar a outro commit  => git checkout
